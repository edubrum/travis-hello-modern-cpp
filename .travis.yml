# Travis example for Modern C++ by Rafa≈Ç Pocztarski
# For more languages and info see:
# https://github.com/rsp/travis-hello#readme

sudo: false
language: c
compiler:
  - gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc
		
install:
- "[ $GCC = gcc ] && export GCC=gcc || true"
	# cppcheck
  - sudo apt-get install  cppcheck
script:
  - make
	
